<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Girassol&display=swap" rel="stylesheet">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <form>
                <legend>Cadastrar-se</legend>
                <input id="nome" type="name" placeholder="nome" name="nome" required>
                <input id="email" type="email" placeholder="email" name="email" required>
                <input id="senha" type="password" placeholder="senha" name="senha" required>
                <input id="cadastrar" class="button" type="submit" value="cadastrar">
                <img class="logo" src="https://raw.githubusercontent.com/mariaclaraalvess/finance/main/porquinho.png.png" alt="Porquinho" style="margin-top: -50px">
                <h2>finance</h2>
            </form>
            
        </div>
    </div>
</body>
</html>
